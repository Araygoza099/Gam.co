<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="css/style_ticket.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>


<body>
    
    <div class="ticket">
        <div class="header">
            <h2>======GAM.CO======</h2>
            <p>-Gaming sin Limites!-</p>
            <p id="fecha"></p>
            <div class="top">
                <span>ID Producto </span>
                <span>PRECIO</span>
            </div>
        </div>

        <div class="items">
            <div class="item">
                <span>00 Producto 1</span>
                <span>$10.00</span>
            </div>
            <div class="item">
                <span>01 Producto 2</span>
                <span>$20.00</span>
            </div>
          
        </div>

        <div class="total">
            <span>TOTAL:</span>
            <span>$30.00</span>
        </div>

        <div class="footer">
            
            <p>Â¡Gracias por tu compra!</p>
            <img src="img/frame.png" class="qr">
          
        </div>

    </div>
    
</body>
<script>
    function actualizarFecha() {
            var fechaElemento = document.getElementById('fecha');
            var fechaActual = new Date();
            var opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };

            fechaElemento.textContent = 'Fecha: ' + fechaActual.toLocaleDateString('es-ES', opcionesFecha);
        }

        window.onload = function() {
           
            actualizarFecha();
        };
</script>
</html>
